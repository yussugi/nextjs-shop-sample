# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nextjs-shop-sample

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://nextjssampleshop.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3ce8ea40b4b349be910694eb7dd261d2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_363d21835b114104b3c84a775cd29f6d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: nextjssampleshop.azurecr.io/nextshopwebapp/nextjshopample:${{github.sha}}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nextjs-shop-sample'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9bfd6d48a096476e8dc03c6e8a6dae92 }}
        images: 'nextjssampleshop.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3ce8ea40b4b349be910694eb7dd261d2 }}/nextjs-shop-sample:${{ github.sha }}'